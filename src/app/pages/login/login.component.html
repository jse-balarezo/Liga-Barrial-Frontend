<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Login</title>
</head>

<body>
    <div class="login-box">
        <img id="logo" class="avatar" src="./assets/img/Liga Barrial logo.png">
        <h1>Login Liga Barrial</h1>
        <div class="form">

            <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="p-fluid">

                <div id="formulario">
                    
        
                    <div class="field">
                        <label for="userName">Nombre</label>
                        <input pInputText id="userName" type="text" formControlName='userName'>
                        <p-message *ngIf="userNameField.errors?.['required']" severity="error"
                            text="Este campo es Obligatorio"></p-message>
                        <i *ngIf="userNameField.valid" class="pi pi-check"></i>
                    </div>
                    <br>
        
                    <div class="field">
                        <label for="password">Contrase√±a</label>
                        <input pInputText id="nickname" type="password" formControlName='password'>
                        <p-message *ngIf="passwordField.errors?.['required']" severity="error"
                            text="Este campo es Obligatorio"></p-message>
                        <i *ngIf="passwordField.valid" class="pi pi-check"></i>
                    </div>
                    <br>
                    <hr>
                    <button pButton type="submit" label="Ingresar"></button>
                </div>
            </form>
            
        </div>
    </div>

</body>

</html>
